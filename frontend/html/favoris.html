<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YCuisine</title>
</head>
<body>
  {{range .Favorisliste}}
    <a href="/meals?recette={{.Id}}">
      <h2>{{.Name}}</h2>
      <img height="260" width="260" src="{{.Thumb}}"/>
    </a>
    <form action="/deletefavoris" method="post">
      <input type="hidden" name="id" value="{{.Id}}"/>
      <input type="hidden" name="name" value="{{.Name}}"/>
      <button type="submit">supprimer</button>
    </form>
  {{end}}
</body>
</html>
